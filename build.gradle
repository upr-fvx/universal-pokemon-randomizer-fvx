plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.formdev:flatlaf:3.7')
    implementation('net.java.dev.jna:jna:5.18.1')
    testImplementation('org.junit.jupiter:junit-jupiter:5.10.0')
}

jar {
    archiveFileName = 'UPR-FVX.jar'
    manifest {
        attributes 'Main-Class': 'com.dabomstew.pkrandom.gui.RandomizerGUI'
    }
}

tasks.register('clearReleaseDir', Delete) {
    delete 'build/target'
}

tasks.register('moveIntoReleaseDir', Copy) {
    dependsOn 'jar'
    dependsOn 'clearReleaseDir'

    from('src/main/resources') {
        exclude 'data/players_unused'
    }
    from 'src/launcher'
    from 'build/libs'

    into 'build/target'
}

tasks.register('createReleaseZip', Zip) {
    dependsOn 'moveIntoReleaseDir'

    from 'build/target'
    destinationDirectory = file('build/dist')
    archiveFileName = 'UPR_FVX.zip' // TODO: make it include version
}